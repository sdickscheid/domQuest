<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM Quests</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <div class="header_box">
        <h1>Dom Quests</h1>
        <h3>Your Cash:</h3>
      </div>
    </header>

    <div class="container">
      <div class="three-boxes">
        <p class="box-title">Small Quest</p>
        <p>Earns 10 - 20 Gold</p>
        <button id="1" class="btn" type="button" name="button">Take Quest</button>
      </div>

      <div class="three-boxes">
        <p class="box-title">Long Quest</p>
        <p>Earns 30 - 50 Gold</p>
        <button id="2" class="btn" type="button" name="button">Take Quest</button>
      </div>

      <div class="three-boxes">
        <p class="box-title">Boss Fight</p>
        <p>Earns 70 - 100 Gold</p>
        <button id="3" class="btn" type="button" name="button">Take Quest</button>
      </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
